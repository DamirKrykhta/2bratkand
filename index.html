<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2BratKand - Интерактивный сайт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        .header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            margin: 20px 0;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #00c6ff;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #0072ff;
        }

        .theme-toggle {
            margin: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="header">ДОБРО ПОЖАЛОВАТЬ НА 2BRATKAND!</div>

    <div class="content">
        <p>Этот сайт был создан для полезных лекций, статей и вдохновения для саморазвития.</p>
        <button class="button" onclick="showMessage()">Нажми меня</button>
        <br>
        <button class="theme-toggle" onclick="toggleTheme()">Переключить тему</button>

        <div class="section">Зачем был создан сайт?</div>
        <div class="section">Как найти смысл жизни?</div>
        <div class="section">Полезные советы по саморазвитию</div>
    </div>

    <script>
        function showMessage() {
            const messages = [
                'Ты можешь всё, что захочешь!',
                'Развивайся каждый день!',
                'Сайт становится всё круче!'
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.5 });

        sections.forEach(section => observer.observe(section));

    </script>
</body>
</html>
